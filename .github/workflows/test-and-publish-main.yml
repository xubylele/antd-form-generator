name: Test â†’ Build â†’ Publish (npm)

on:
  push:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test_build_publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (npm auth enabled)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"
          always-auth: true
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Authenticate with npm
        run: npm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}

      - name: Build
        run: npm run build

      - name: Run tests
        env:
          CI: true
        run: npm test

      - name: Fail if package is private
        run: |
          PRIV=$(node -p "require('./package.json').private ? 'true' : 'false'")
          if [ "$PRIV" = "true" ]; then
            echo "ğŸš« package.json has \"private\": true. Refusing to publish."
            exit 1
          fi

      - name: Gather version info
        id: info
        run: |
          NAME=$(node -p "require('./package.json').name")
          VER=$(node -p "require('./package.json').version")
          echo "name=$NAME" >> "$GITHUB_OUTPUT"
          echo "version=$VER" >> "$GITHUB_OUTPUT"
          if [[ "$VER" == *"-"* ]]; then
            echo "tag=next" >> "$GITHUB_OUTPUT"
          else
            echo "tag=latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip if version already exists on npm
        id: skip
        run: |
          PUBLISHED=$(npm view "${{ steps.info.outputs.name }}@${{ steps.info.outputs.version }}" version || true)
          if [ "$PUBLISHED" = "${{ steps.info.outputs.version }}" ]; then
            echo "already=true" >> "$GITHUB_OUTPUT"
            echo "â„¹ï¸ Version already on npm: $PUBLISHED"
          else
            echo "already=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Ensure dist/ exists
        if: steps.skip.outputs.already == 'false'
        run: |
          test -d dist || (echo "ğŸš« dist/ not found. Did the build step generate artifacts?" && exit 1)

      - name: Publish to npm
        if: steps.skip.outputs.already == 'false'
        run: npm publish --access public --tag ${{ steps.info.outputs.tag }}
